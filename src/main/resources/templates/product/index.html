<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container mt-4">
  <h2>Products</h2>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button class="btn btn-primary mb-3" href="/get">Create Product</button>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Brand</th>
      <th>Price</th>
      <th>Description</th>
      <th>Image</th>
      <th>Created At</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.brand}"></td>
      <td th:text="${product.price} + ' $'"></td>
      <td th:text="${product.description}"></td>
      <td>
        <img th:src="@{'/images/' + ${product.imageFileName}}" style="width: 50px; height: auto;"  alt=""/>
      </td>
      <td th:text="${#dates.format(product.createdAt, 'yyyy-MM-dd')}"></td>
      <td>
        <a class="btn btn-info btn-sm"
        th:href="@{/products/edit(id=${product.id})}">Edit</a>
        <a class="btn btn-danger btn-sm"
        th:href="@{/products/delete(id=${product.id})}"
        onclick="return confirm('Are you sure?')">Delete</a>
      </td>
    </tr>
    </tbody>

  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
